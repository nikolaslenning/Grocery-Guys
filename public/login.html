<!DOCTYPE html>
<html lang="en">

<head>
  <title>Emote - Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=BenchNine&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="img/emote.png"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/landing.css" rel="stylesheet">
</head>

<body>

  <!-- Jumbotron Holding the logo and name of site -->
<div class="jumbotron jumbotron-fluid padding"  id="welcome">
  <div class="container" >
    <img src="img/emoteLogo.png" alt="Logo" style="height: 9rem;" id="logo" class="center">
    <h1 class="jumboHeader">Social Emotional Agnosia</h1>
  </div>
</div>

<!--container holding the explanation  -->
<div class="container-lg">
  <div class="row">
    <div id="mission" class="alert alert-success" >
      <h4 class="alert-heading alertHeader">Our Mission!</h4>
      <p class="alertHeader">Users can utilize the app to assist in determining where on the Emote spectrum their facial queues are located allowing them to make behavorial changes to their own queues to better increase social facial communication.</p>
    </div>
  </div>
</div>


<!-- Navbar used to be here -->
  <div class="container mb-4">
    <div id="loginForm" class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Login Form</h2>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1" style="font-weight: 500; font-size: larger;">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" style="font-weight: 500; font-size: larger;">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <br />
        <p style="font-weight: 500; font-size: larger;">Or sign up <a style href="/">HERE</a></p>
      </div>

      <!-- images for login form -->
      <div class="col-md-6 ">
        <img src="https://via.placeholder.com/250" alt="placeholder" class="example pl-3 pb-4 pt-4 mt-2 mb-2">
        <img src="https://via.placeholder.com/250" alt="placeholder" class="example pl-3 pb-4 pt-4 mt-2 mb-2">
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>

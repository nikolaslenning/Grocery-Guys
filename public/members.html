<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="img/emote.png"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>
      </div>
    </div>
  </div>

  <!-- https://gist.github.com/bmcbride/7577e6aed5ce962776ca -->
  <form id="imgur">
    <input type="file" class="imgur" accept="image/*" data-max-size="5000" />
  </form>
  <div class='imgBody'></div>

  <!-- Face API code -->
  <h1>Detect Faces:</h1>

  Enter the URL to an image that includes a face or faces, then click
  the <strong>Analyze face</strong> button.<br><br>
  Image to analyze: <input type="text" name="inputImage" id="inputImage"
    value="https://upload.wikimedia.org/wikipedia/commons/c/c3/RH_Louise_Lillian_Gish.jpg" />
  
    <button class="processButton">Analyze face</button><br><br>
    
  <div id="wrapper" style="width:1020px; display:table;">
    <div id="jsonOutput" style="width:600px; display:table-cell;">
      Response:<br><br>
      <textarea id="responseTextArea" class="UIInput" style="width:580px; height:400px;"></textarea>
    </div>

    <div id="imageDiv" style="width:420px; display:table-cell;">
      Source image:<br><br>
      <img id="sourceImage" width="400" />
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>
  <script type="text/javascript" src="js/magic.js"></script>

</body>

</html>
